<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="/style.css">
    <title>Convertisseur</title>
</head>
<body>
    <div class="container">
        <h1>Convertisseur de température</h1>     
        <form>
            <div class="row">
                <div class="col-sm">
                    <div class="form-group">
                        <label for="celsius">Degrés Celsius :</label>
                        <input type="text" id="celsius" class="form-control celsius" placeholder="">
                    </div>
                </div>
                <div class="col-sm">
                    <div class="form-group">
                        <label for="fahrenheit">Degrés Fahrenheit :</label>
                        <input type="text" id="fahrenheit" class="form-control fahrenheit" placeholder="">
                    </div>
                </div>
                <div class="col-sm">
                    <div class="form-group">
                        <label for="kelvin">Kelvin :</label>
                        <input type="text" id="kelvin" class="form-control kelvin" placeholder="">
                    </div>
                </div>
            </div>
                  
        </form>
    </div>


    <!-- MESURE DE SURFACE  -->
    
    
    
    <div class="container ">
        <h1>Mesure de surface m²</h1>
        <form action="">
            <div class="row">
                <div class="col-sm">
                    <div class="form-group">
                        <label for="longueur"> longueur :</label>
                        <input type="text" id="longueur" class="form-control longueur" placeholder="la longueur en métre"> 
                    </div>
                </div>
                <div class="col-sm">
                    <div class="form-group">
                        <label for="largeur"> largeur :</label>
                        <input type="text" id="largeur" class="form-control largeur" placeholder="la largeur en métre"> 
                    </div>
                </div>
                <div class="col-sm">
                    <div class="form-group">
                        <label for="resultat"> Résultat :</label>
                        <input type="text" id="resultat" class="form-control resultat  " placeholder="" disabled> 
                    </div>
                </div>
            </div>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
